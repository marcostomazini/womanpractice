<h3>Cadastro de Leilão
   <small>cadastro de leilão</small>
</h3>

<div ng-include="'/modules/usuarios-mobile/views/modal-leilao.client.view.html'"></div>

<div ng-controller="UsuarioMobileController as ctrl" class="container-fluid">    
		
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Cadastro de Leilão |
               <small>lista de leilões</small>
            </div>
            <div class="panel-body">

		    	<table id="grid-usuarios-mobile" datatable="ng" dt-options="ctrl.dtOptions" dt-column-defs="ctrl.dtColumnDefs" class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>#</th>
						<th style="cursor:pointer;" class="col-sm-1 btn-primary">
							<a class="col-xs-12 btn btn-primary" ng-click="addItem()">Inserir</a>
						</th>
						<th>Nome</th>
						<th>Código</th>
						<th>Url</th>
						<th>Data</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="item in leiloes">
						<td>{{$index}}</td>

						<td class="text-center" ng-hide="item.modify">

							<div class="row">
								<div class="text-center">
									<div class="col-md-6 text-center"
										popover="Visualizar Leilão" 
										popover-trigger="mouseenter">
										<a ng-click="visualizar(item)">
											<i class="fa icon-action-redo"></i>
										</a>					
									</div>
									<div class="col-md-6 text-center"
										popover="Excluir" 
										popover-trigger="mouseenter">				
										<a ng-click="deleteConfirm($index)" href>
											<i class="fa icon-trash text-danger"></i>
										</a>
									</div>
								</div>
							</div>
							
						</td>

						<td>									
							{{ item.name || 'não definido' }}
						</td>

						<td>									
							{{ item.code || 'não definido' }}
						</td>
	
						<td>							
							{{ item.url || 'não definido' }}
						</td>

						<td>
							{{ item.date || 'não definido' }}
						</td>

					</tr>
					</tbody>
				</table>

			</div>
         </div>
      </div>
   </div>
</div>
