<script type="text/ng-template" id="modalInserir.html">
    <div class="modal-header">
    	<button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
    	<h4 id="myModalLabel" class="modal-title">Adicionar Leilão Finalizado</h4>
    </div>
    
	<form name="formValidate" ng-submit="submitForm()" novalidate class="form-validate form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-pattern ng-valid-url ng-invalid-validator ng-valid-minlength ng-valid-maxlength ng-valid-blacklist ng-valid-date ng-valid-date-disabled ng-valid-time">

		<div class="modal-body">

			<div class="panel-body">
		      
		      	<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Código
						</label>
						<div class="col-sm-4">
							<input type="text" 
								name="code" 
								required 
								ng-model="leilao.code" 
								class="form-control ng-dirty ng-touched ng-invalid ng-invalid-required">                           
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Nome
						</label>
						<div class="col-sm-6">
							<input type="text" 
								name="name" 
								required 
								ng-model="leilao.name" 
								class="form-control ng-dirty ng-touched ng-invalid ng-invalid-required">                           
						</div>
					</div>
				</fieldset>		      	

				<fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Data do Leilão
                        </label>
                        <div class="col-sm-6">
                           <p class="input-group">
                              <input type="text" name="date" 
                              	datepicker-popup="dd/MM/yyyy" 
                              	ng-model="leilao.date" is-open="opened" 
                              	datepicker-options="dateOptions" 
                              	close-text="Fechar"
                              class="form-control ng-dirty ng-touched ng-invalid" />
                              <span class="input-group-btn">
                                 <button type="button" ng-click="open($event)" class="btn btn-default">
                                    <em class="fa fa-calendar"></em>
                                 </button>
                              </span>
                           </p>
                        </div>
                     </div>
                  </fieldset>

				<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Enderećo
						</label>
						<div class="col-sm-10">
							<input type="url" 
								name="url" 
								required 
								ng-model="leilao.url" 
								class="form-control ng-dirty ng-touched ng-invalid ng-invalid-required">                           
						</div>
					</div>
				</fieldset>

		   </div>

		</div>

		<div class="modal-footer">
			<button ng-click="ok(leilao)" class="btn btn-primary">Iniciar</button>
			<button ng-click="cancel()" class="btn btn-warning">Cancelar</button>
		</div>

	</form>
	
    
</script>
