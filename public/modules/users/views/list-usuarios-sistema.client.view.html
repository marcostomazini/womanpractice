<h3>Usuários Sistema
   <small>cadastro e liberação de usuários do sistema</small>
</h3>

<div ng-controller="UsuarioSistemaController as ctrl" class="container-fluid">
   <!-- START DATATABLE 1 -->
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Usuários Sistema |
               <small>lista de usuário do sistema</small>
            </div>            

            <div class="panel-body">

		    	<table id="grid-usuarios-mobile" datatable="ng" dt-options="ctrl.dtOptions" dt-column-defs="ctrl.dtColumnDefs" class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>#</th>
						<th style="cursor:pointer;" class="col-sm-1 btn-primary">
							<a class="col-xs-12 btn btn-primary" href="{{urlBase}}/create">Inserir</a>
						</th>
						<th>Email</th>
						<th>Status</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="item in usuariosMobile">
						<td>{{$index}}</td>

						<td class="text-center" ng-hide="item.modify">

							<div class="row">
								<div class="col-md-12 text-center">
									<div class="col-md-6 text-center">
										<a ng-href="{{urlBase}}/{{item._id}}/edit">
											<i class="fa icon-pencil"></i>
										</a>					
									</div>
									<div class="col-md-6 text-center">				
										<a ng-click="deleteConfirm($index)" href>
											<i class="fa icon-trash text-danger"></i>
										</a>
									</div>
								</div>
							</div>
							
						</td>

						<td>{{ item.email }}</td>

						<td>
							<div class="label label-warning" ng-if="item.active == null">Recém cadastrado</div>
							<div class="label label-danger" ng-if="!item.active">Inativo</div>
							<div class="label label-success" ng-if="item.active">Liberado</div>			
						</td>

						<td class="text-center">
							<label class="switch">
								<input type="checkbox" ng-model="item.active" checked="checked"><span></span>
							</label>
						</td>

					</tr>
					</tbody>
				</table>				

			</div>
         </div>
      </div>
   </div>
</div>
